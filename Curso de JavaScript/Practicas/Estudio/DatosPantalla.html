<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var a = parseInt(prompt("Ingrese un numero"));
        var b = parseInt(prompt("Ingrese otro numero"));
        var c = a + b;
        var d = a - b;
        var e = a * b;
        var f = a / b;

        document.write(" La suma de los numeros es "+ c +"<br/> ");
        document.write(" La resta de los numeros es "+ d +"<br/>");
        document.write(" La multiplicacion de los numeros es "+ e +"<br/>");
        document.write(" La division de los numeros es "+ f +"<br/>");

    </script>
</body>
</html>
