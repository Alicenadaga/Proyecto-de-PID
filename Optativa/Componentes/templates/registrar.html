<!DOCTYPE html>
<html>
<head>
    <title>Registrar Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e8f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .formulario {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }

        input, button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background: #27ae60;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #219150;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #27ae60;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="formulario">
        <h2>Registrar nuevo usuario</h2>
        {% if mensaje %}
            <p>{{ mensaje }}</p>
        {% endif %}
        <form method="post">
            <input type="text" name="nombre" placeholder="Nombre" required><br>
            <input type="text" name="tarjeta" placeholder="Número de tarjeta" required><br>
            <button type="submit">Registrar</button>
        </form>
        <a href="/">← Volver a inicio</a>
    </div>
</body>
</html>
