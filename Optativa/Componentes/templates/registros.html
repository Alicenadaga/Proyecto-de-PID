<!DOCTYPE html>
<html>
<head>
    <title>Registros de Carga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }

        th {
            background: #27ae60;
            color: white;
        }

        h1 {
            text-align: center;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #27ae60;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Registros de Carga</h1>
    <table>
        <tr>
            <th>Tarjeta</th>
            <th>Nombre</th>
            <th>Fecha</th>
        </tr>
        {% for t, n, f in registros %}
        <tr>
            <td>{{ t }}</td>
            <td>{{ n }}</td>
            <td>{{ f }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">‚Üê Volver a cargar motorina</a>
</body>
</html>
